<section>
    <form ng-submit="createThread()">
        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="thread.title" type="text" class="form-control" placeholder="Thread Subject">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input ng-model="thread.author" type="text" class="form-control" placeholder="Author Name">
        </div>
        <div class="form-group">
            <label for="body">Content</label>
            <textarea ng-model="thread.body" type="text" class="form-control" placeholder="Content"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</section>
<hr>
<section>
    <h3>Currently being discussed: </h3>
    <div ng-repeat="(threadId, thread) in threads" class="panel panel-default">
        <div class="panel-heading">
            <h4><a class="anchorjs-link" href="#panel-title">{{ thread.title}}</a></h4>
            By: <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-tag"></span> {{ thread.author}}
            </button>
            <button ng-click="deleteThread(threadId)" type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-remove"></span> Delete Thread
            </button>
        </div>
        <div class="panel-body">
            {{thread.body}}
        </div>
    </div>
</section>
