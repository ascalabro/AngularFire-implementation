<section>
    <form ng-submit="createThread()">
        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="thread.title" type="text" class="form-control" placeholder="Thread Subject">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input ng-model="thread.author" type="text" class="form-control" placeholder="Author Name">
        </div>
        <div class="form-group">
            <label for="body">Details<label>
            <input ng-model="thread.body" type="text" class="form-control" placeholder="Thread Detail">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</section>

<div>
    <div ng-repeat="(threadId, thread) in threads" class="panel panel-default">
        <div class="panel-heading">
            <a class="anchorjs-link" href="#panel-title"><h4><span class="label label-default" id="panel-title">Title: <span class="anchorjs-icon">{{ thread.title}}</span></span></h4></a>
            <a class="anchorjs-link" href="#panel-title"><h4><span class="label label-info" id="panel-title">Author: <span class="anchorjs-icon">{{ thread.author}}</span></span></h4></a>
            <button ng-click="deleteThread(threadId)" type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-remove"></span> Delete Thread 
            </button>
        </div>
        <div class="panel-body">
            {{thread.body}}
        </div>
    </div>
</div>
