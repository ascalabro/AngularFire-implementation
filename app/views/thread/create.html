
<form ng-submit="createThread()">
  <div class="form-group">
    <label for="title">Title</label>
    <input ng-model="thread.title" type="text" class="form-control" placeholder="Thread Subject">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input ng-model="thread.author" type="text" class="form-control" placeholder="Author Name">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<h4>Existing Threads</h4>
<section>
    <ul id="example-messages" class="example-chat-messages">
        <li ng-repeat="(threadId, thread) in threads">
            <strong class="example-chat-username">{{ thread.title}}</strong>
            {{ thread.author}}
            <a ng-click="deleteThread(threadId)">delete</a>
        </li>
    </ul>
</section>
