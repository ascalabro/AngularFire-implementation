<div class="well ng-scope" ui-view=""><section class="ng-scope">
<form ng-submit="createThread()" class="ng-pristine ng-valid">
  <div class="form-group">
    <label for="title">Title</label>
    <input ng-model="thread.title" type="text" class="form-control ng-pristine ng-untouched ng-valid" placeholder="Thread Subject">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input ng-model="thread.author" type="text" class="form-control ng-pristine ng-untouched ng-valid" placeholder="Author Name">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</section>
<section class="ng-scope">
<h4>Existing Threads</h4>
    <ul id="example-messages" class="example-chat-messages">
        <li class="ng-binding">
            <strong class="example-chat-username ng-binding">By: </strong><strong class="ng-binding"> Title: </strong>
            
            
            <a ng-click="deleteThread(threadId)">delete</a>
        </li>
    </ul>
</section>
<div class="bs-example ng-scope" data-example-id="panel-with-heading">
    <div class="panel panel-default">
      <div class="panel-heading">Panel heading without title</div>
      <div class="panel-body">
        Panel content
      </div>
    </div>
    <!-- ngRepeat: (threadId, thread) in threads --><div ng-repeat="(threadId, thread) in threads" class="panel panel-default ng-scope">
      <div class="panel-heading">
        <span class="label label-default" id="panel-title">Title: <a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon ng-binding">dd</span></a></span>
        
      </div>
      <div class="panel-body">
        Panel content
      </div>
    </div><!-- end ngRepeat: (threadId, thread) in threads --><div ng-repeat="(threadId, thread) in threads" class="panel panel-default ng-scope">
      <div class="panel-heading">
        <span class="label label-default" id="panel-title">Title: <a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon ng-binding">a new one</span></a></span>
        
      </div>
      <div class="panel-body">
        Panel content
      </div>
    </div><!-- end ngRepeat: (threadId, thread) in threads -->
  </div></div>
